<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/logo-white.svg" type="image/x-icon">
    <title>Categorias</title>
    <!-- Importación de Bootstrap y Font Awesome para estilos y componentes predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Componente de navegación personalizado -->
    <my-navbar></my-navbar>

    <!-- Seccion de Productos -->
    <section class="py-5 px-5">
      <div class="container">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-12">
                  <div class="bootstrap-tabs product-tabs">
                     <div class="tabs-header d-flex justify-content-between border-bottom my-5">
                        <h3>Productos destacados</h3>
                     </div>
                     <div class="tab-content">
                        <div class="tab-pane fade show active">
                           <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                              <!-- Productos -->
                              <div class="col">
                                 <div class="row" id="product-container"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
    
    <!-- Componente de pie de página personalizado -->
    <my-footer></my-footer>

    <!-- Scripts externos (jQuery y Bootstrap) para funcionalidades -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Scripts de componentes personalizados (Navbar y Footer) -->
    <script src="../components/Navbar.js"></script>
    <script src="../components/Footer.js"></script>
    <script src="../data/Products.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Obtener el parámetro de categoría de la URL y dividirlo en múltiples categorías
            const urlParams = new URLSearchParams(window.location.search);
            const categories = urlParams.get("category") ? urlParams.get("category").split(",") : [];
    
            // Actualizar el título con las categorías seleccionadas
            const titleElement = document.querySelector(".tabs-header h3");
            if (categories.length > 0) {
                titleElement.textContent = `${categories.join(", ")}`;
            } else {
                titleElement.textContent = "Productos destacados";
            }
    
            // Filtrar productos basados en las categorías seleccionadas
            const filteredProducts = products.filter(product => 
                categories.length === 0 || categories.includes(product.category)
            );
    
            // Renderizar los productos filtrados
            renderProducts(filteredProducts);
        });
    </script>  
    <script src="../components/ProductCard.js"></script>
</body>
</html>
