<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/logo-white.svg" type="image/x-icon">
    <title>Inicio de sesión</title>

    <!-- Archivo de estilos personalizado -->
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient-custom">
    <div class="login-container d-flex flex-lg-row flex-column bg-white shadow overflow-hidden rounded">
        <!-- Sidenav en negro -->
        <div class="sidenav d-flex flex-column align-items-center justify-content-center text-white text-center p-4">
            <h2 class="mb-3">Bienvenido de vuelta!</h2>
            <p>Enter to get unlimited access to data & information.</p>
        </div>

        <!-- Main -->
        <div class="main p-4 p-lg-5 w-100">
            <!-- Logo de la empresa -->
            <div class="logo-container text-start mb-4">
                <img src="../assets/icons/logo.svg" alt="Company Logo" class="company-logo mb-3">
                <h1 class="title">INICIO DE SESIÓN</h1>
            </div>

            <!-- Formulario de login -->
            <form class="login-form" id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu dirección email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        <span class="toggle-password input-group-text"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                
                <!-- Checkbox de recordar -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <label><input type="checkbox" class="me-1"> Remember me</label>
                    <a href="" class="text-primary">Olvidastes tu contraseña?</a>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                <p id="login-status" class="text-danger text-center"> </p>

                <!-- Login con Google -->
                <div class="login-divider">
                    <span>O, Iniciar con</span>
                </div>

                <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center" id="google-login">
                    <img src="../assets/icons/google.svg" alt="Google Logo" class="google-logo me-2"> Continuar con Google
                </button>
            </form>
            
            <!-- Registro -->
            <p class="text-center mt-4">No tienes una cuenta? <a href="./Register.html" class="text-primary">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="../utils/ValidateToken.js"></script>
    <script src="../utils/TogglePassword.js"></script>
    <script src="../utils/Plugins.js"></script>
</body>
</html>
